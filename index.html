<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryTrack Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-truck"></i>
            </div>
            <div class="loading-text">DeliveryTrack Pro</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-truck"></i>
                <span>DeliveryTrack Pro</span>
            </div>
            <button class="add-btn" onclick="openModal()">
                <i class="fas fa-plus"></i>
                <span>Add Delivery</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- KPI Section -->
        <section class="kpi-section">
            <div class="kpi-grid">
                <div class="kpi-card success">
                    <div class="kpi-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="kpi-content">
                        <div class="kpi-value" id="successRate">--</div>
                        <div class="kpi-label">Success Rate</div>
                    </div>
                </div>

                <div class="kpi-card info">
                    <div class="kpi-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="kpi-content">
                        <div class="kpi-value" id="avgTime">--</div>
                        <div class="kpi-label">Avg Time</div>
                    </div>
                </div>

                <div class="kpi-card primary">
                    <div class="kpi-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="kpi-content">
                        <div class="kpi-value" id="totalDeliveries">--</div>
                        <div class="kpi-label">Total Today</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search deliveries...">
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="Success">Success</option>
                    <option value="Failed">Failed</option>
                </select>
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </section>

        <!-- Deliveries Table -->
        <section class="table-section">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Invoice</th>
                            <th>Supervisor</th>
                            <th>Delivery Person</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="deliveryTableBody">
                        <!-- Data will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Add Delivery Modal -->
    <div class="modal" id="deliveryModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Delivery</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="deliveryForm" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i> Date
                        </label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="invoice">
                            <i class="fas fa-file-invoice"></i> Invoice #
                        </label>
                        <input type="text" id="invoice" placeholder="INV-001" required>
                    </div>

                    <div class="form-group">
                        <label for="supervisor">
                            <i class="fas fa-user-tie"></i> Supervisor
                        </label>
                        <select id="supervisor" required>
                            <option value="">Select Supervisor</option>
                            <option value="John Smith">John Smith</option>
                            <option value="Sarah Johnson">Sarah Johnson</option>
                            <option value="Mike Davis">Mike Davis</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="deliveryPerson">
                            <i class="fas fa-user"></i> Delivery Person
                        </label>
                        <select id="deliveryPerson" required>
                            <option value="">Select Person</option>
                            <option value="Alex Brown">Alex Brown</option>
                            <option value="Maria Garcia">Maria Garcia</option>
                            <option value="David Kim">David Kim</option>
                        </select>
                    </div> 

                    <div class="form-group">
                        <label for="dispatchTime">
                            <i class="fas fa-play"></i> Dispatch Time
                        </label>
                        <input type="time" id="dispatchTime" required>
                    </div>

                    <div class="form-group">
                        <label for="arrivalTime">
                            <i class="fas fa-flag-checkered"></i> Arrival Time
                        </label>
                        <input type="time" id="arrivalTime" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="main.js"></script>
</body>
</html>
